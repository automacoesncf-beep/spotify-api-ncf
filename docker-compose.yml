version: "3.9"

services:
  api:
    build:
      context: ./server
    ports:
      - "3001:3001"

    env_file:
      - .env

    environment:
      PORT: "3001"

      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}

      # Se você quiser padronizar tudo pelo NGINX:
      # SPOTIFY_REDIRECT_URI: http://localhost:5173/auth/callback
      # (e cadastrar esse Redirect URI no Spotify Dashboard)
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI:-http://127.0.0.1:3001/auth/callback}

      SCHEDULE_PATH: /app/schedule.json
      TOKENS_PATH: /app/tokens.json

      TZ: America/Sao_Paulo
      SCHEDULE_TZ: America/Sao_Paulo

      # Se o front chama a API via nginx (/api), você pode até deixar vazio.
      # Se chama direto 3001 no navegador, mantenha esse origin.
      CORS_ORIGIN: http://localhost:5173

    volumes:
      # ✅ SEM :ro -> permite o painel salvar/editar
      - ./server/schedule.json:/app/schedule.json
      - ./server/tokens.json:/app/tokens.json

    restart: unless-stopped

    # ✅ Healthcheck correto: seu backend tem /health
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy

    # ✅ Pode manter assim (vai aparecer aquele aviso de read-only no boot do nginx, mas funciona)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

    restart: unless-stopped